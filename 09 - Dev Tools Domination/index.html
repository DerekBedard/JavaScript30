<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // clearing
    console.clear();
    // Regular
    console.log('hello');
    // Interpolated
    console.log("Hello, I am an interpolated %s string!", 'ðŸ’©');
    var emoticon = "ðŸ’©";
    console.log(`Hello, I am an interpolated ${emoticon} string using ES6 backticks!`);
    // Styled
    console.log('%c I am some styled text', 'font-size:25px; color:green');
    // warning!
    console.warn('I AM A WARNING!!!');
    // Error :|
    console.error('I AM AN ERROR!!!');
    // Info
    // console.info('I AM INFO. Crocodiles eat 3-4 people per year');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Derek');
    console.count('Janelle');
    console.count('Derek');
    console.count('Janelle');
    console.count('Derek');
    console.count('Derek');
    console.count('Janelle');
    console.count('Janelle');
    console.count('Janelle');
    console.count('Janelle');
    console.count('Derek');
    // timing
    console.time('fetching date');
    fetch('https://api.github.com/users/derekbedard')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })
  </script>
</body>
</html>
